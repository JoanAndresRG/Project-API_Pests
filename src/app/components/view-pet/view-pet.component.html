<header class="grid header">
  <h1>View-Pet</h1>
</header>

<div class="container">
    <mat-card class="mat-card-cls">
        <mat-card-header >
            <mat-card-title>
               <strong>  {{ petTest.name }} </strong>
            </mat-card-title>
            <mat-card-subtitle>
                <p> <i>"This is your beautiful pet"</i> </p>
            </mat-card-subtitle>
        </mat-card-header>
        <img matCardImage [src]="petTest.image">
        <mat-card-content>
            <br>
            <p> <strong> Age: </strong> {{ petTest.age  }}  </p>
            <mat-divider></mat-divider>
            <p> <strong> Breed: </strong> {{ petTest.breed  }}  </p>
            <mat-divider></mat-divider>
            <p> <strong> Color: </strong> {{ petTest.color  }}  </p>
            <mat-divider></mat-divider>
            <p> <strong> Weight: </strong> {{ petTest.weight  }}  </p>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions >
            <!-- <button mat-button (click)="onAction1">Action1</button> -->
            <button mat-flat-button color="primary" [routerLink]="['/list-pets']" >
                <mat-icon>undo</mat-icon>
                Back
            </button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</div>
