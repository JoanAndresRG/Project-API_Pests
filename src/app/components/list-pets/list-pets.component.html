<header class="grid header">
  <h1>List-Pets</h1>
</header>
<div class="container mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
    matInput
    (keyup)="applyFilter($event)"
    #input
    placeholder="Search..."
    />
  </mat-form-field>
  <app-spinners *ngIf="true" ></app-spinners>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Breed Column -->
    <ng-container matColumnDef="breed">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let element">{{ element.breed }}</td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button
          matTooltip="Add new pet"
          class="btn-new-cls"
          mat-fab
          extended
          color="accent"
          routerLink="/add-pet"
        >
          New
          <mat-icon style="color: #fff">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [routerLink]="['/view-pet/', 1]" matTooltip="View Pet {{ element.name }} "> search </mat-icon>
        <mat-icon [routerLink]="['/edit-pet/', 3]" matTooltip="Edit Pet {{ element.name }} ">edit</mat-icon>
        <mat-icon mat-stroked-button (click)="onDeletePet()" matTooltip="Delete Pet {{ element.name }} ">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
