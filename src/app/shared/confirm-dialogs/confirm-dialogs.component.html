<h1 class="mat-dialog-title" mat-dialog-title>
    <mat-icon>warning</mat-icon>
    <span> Warning!</span>
</h1>
<div class="mat-dialog-content" mat-dialog-content>
  <p>Are you sure you want to delete this record?</p>
</div>
<div class="mat-dialog-actions" mat-dialog-actions>
  <button class="btn-close-cls" mat-button [mat-dialog-close]="false">Cancel</button>
  <button class="btn-confirm-cls" mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
